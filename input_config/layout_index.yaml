# ========================================
# LAYOUT-ENGINE KONFIGURATION
# ========================================
layout_engine:
  # Standard-Einstellungen für alle Layouts
  defaults:
    canvas_size: "1080x1080"
    aspect_ratio: "1:1"
    min_text_width: 300
    max_text_width: 800
    min_image_width: 200
    max_image_width: 900
    min_transparency: 0.3
    max_transparency: 0.9
    
  # Unterstützte Slider-Parameter
  supported_sliders:
    image_text_ratio:
      min: 30
      max: 70
      default: 50
      step: 5
      description: "Verhältnis zwischen Bild und Text (30% = mehr Text, 70% = mehr Bild)"
      
    container_transparency:
      min: 0
      max: 100
      default: 80
      step: 5
      description: "Transparenz der Container (0 = vollständig transparent, 100 = undurchsichtig)"
      
  # Fallback-Verhalten
  fallbacks:
    invalid_ratio: "50_50"
    invalid_transparency: 80
    layout_error: "skizze1_vertical_split"  # Standard-Fallback
    
  # Caching-Einstellungen
  caching:
    enabled: true
    max_size: 32
    ttl: 3600  # 1 Stunde

