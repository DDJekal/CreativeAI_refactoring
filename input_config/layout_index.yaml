# ========================================
# LAYOUT-ENGINE KONFIGURATION
# ========================================
layout_engine:
  # Standard-Einstellungen für alle Layouts
  defaults:
    canvas_size: "1080x1080"
    aspect_ratio: "1:1"
    min_text_width: 300
    max_text_width: 800
    min_image_width: 200
    max_image_width: 900
    min_transparency: 0.3
    max_transparency: 0.9
    
  # Unterstützte Slider-Parameter
  supported_sliders:
    image_text_ratio:
      min: 55
      max: 85
      default: 70
      step: 5
      description: "Verhältnis zwischen Bild und Text (55% = mehr Text, 85% = mehr Bild)"
      
    container_transparency:
      min: 10
      max: 90
      default: 80
      step: 5
      description: "Transparenz der Container (10 = sehr transparent, 90 = undurchsichtig)"
      
    element_spacing:
      min: 12
      max: 56
      default: 24
      step: 4
      description: "Abstand zwischen Elementen in Pixeln"
      
    container_padding:
      min: 16
      max: 40
      default: 24
      step: 4
      description: "Innenabstand der Container in Pixeln"
      
    shadow_intensity:
      min: 0
      max: 70
      default: 30
      step: 5
      description: "Intensität der Schatten (0 = keine, 70 = sehr stark)"
      
    grain_amount:
      min: 0
      max: 25
      default: 5
      step: 1
      description: "Menge des Film-/Paper-Grains (0 = keine, 25 = sehr viel)"
      
    tint_strength:
      min: 0
      max: 20
      default: 8
      step: 2
      description: "Stärke der CI-Farbtönung (0 = keine, 20 = sehr stark)"
      
    glow_intensity:
      min: 0
      max: 30
      default: 10
      step: 2
      description: "Intensität der Glow-Effekte (0 = keine, 30 = sehr stark)"
      
    elevation_level:
      min: 0
      max: 3
      default: 1
      step: 1
      description: "Höhenstufe der Karten (0 = flach, 3 = sehr erhaben)"
      
  # Fallback-Verhalten
  fallbacks:
    invalid_ratio: "50_50"
    invalid_transparency: 80
    layout_error: "skizze1_vertical_split"  # Standard-Fallback
    
  # Caching-Einstellungen
  caching:
    enabled: true
    max_size: 32
    ttl: 3600  # 1 Stunde

