    visual_style_keywords: ["vertikal", "split", "strukturiert", "klassisch", "ausgewogen", "dynamisch"]
    text_rendering: "separate_layers"
    background_treatment: "Weißer Hintergrund im Text-Bereich, Motiv als Vollbild im linken Bereich"
