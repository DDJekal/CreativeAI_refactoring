layout_id: skizze2_vertical_split_left
name: Vertikaler Split Layout (Motiv Links)
description: Klassisches vertikales Split-Layout mit Motiv links und Text rechts. Perfekt für starke visuelle Präsenz mit strukturierter Informationsvermittlung.
layout_type: vertical_split_left
canvas:
  width: 1080
  height: 1080
  background_color: '#FFFFFF'
  aspect_ratio: '1:1'
zones:
  motiv_area:
    x: 0
    y: 0
    width: 540
    height: 1080
    content_type: image_motiv
    description: Hauptmotiv-Bereich links, Breite wird durch image_text_ratio Slider dynamisch angepasst
  standort_block:
    x: 580
    y: 40
    width: 400
    height: 60
    content_type: text_elements
    description: Standort-Information mit Icon, kompakt und prominent platziert
    text_field: location
    location_input: "Standort"
  headline_block:
    x: 580
    y: 120
    width: 400
    height: 100
    content_type: text_elements
    description: Hauptüberschrift, fett und prominent für maximale Aufmerksamkeit
    text_field: headline
    headline_input: "Hauptüberschrift"
  subline_block:
    x: 580
    y: 240
    width: 400
    height: 80
    content_type: text_elements
    description: Unterstützende Subline zur Headline, informativ und prägnant
    text_field: subline
    subline_input: "Untertitel"
  benefits_block:
    x: 580
    y: 340
    width: 400
    height: 200
    content_type: text_elements
    description: Strukturierte Benefits-Liste mit Bullet-Points für bessere Lesbarkeit
    text_field: benefits
    benefits_input: "Vorteile"
  stellentitel_block:
    x: 580
    y: 560
    width: 400
    height: 100
    content_type: text_elements
    description: Stellentitel als zusätzliche Information, prominent aber nicht dominierend
    text_field: stellentitel
    stellentitel_input: "Stellentitel"
  cta_block:
    x: 680
    y: 680
    width: 300
    height: 80
    content_type: text_elements
    description: Call-to-Action Button, zentriert und prominent für maximale Conversion
    text_field: cta
    cta_input: "Call-to-Action"
meta:
  name: Vertikaler Split Layout (Motiv Links)
  description: Klassisches vertikales Split-Layout mit Motiv links und Text rechts. Perfekt für starke visuelle Präsenz mit strukturierter Informationsvermittlung.
  layout_type: vertical_split_left
  zones_count: 7
  text_zones: 6
  image_zones: 1
  # Prompt-Integration für bessere KI-Generierung
  prompt_instructions:
    layout_style: "Klassisches vertikales Split-Layout mit Motiv links und Text rechts"
