prompt_instructions:
  scene_description: "Professional recruitment creative with asymmetric text containers overlaid on background image"
  visual_structure: "Background image fills entire canvas, asymmetric arrangement of visible white text containers"
  layout_behavior: "Text containers are arranged asymmetrically with standort positioned in TOP-RIGHT corner (70% from left, 5% from top), headline and subline positioned more centrally and higher up (30-35% from left, 10-22% from top), stellentitel positioned between subline and CTA (50% from left, 50% from top), CTA positioned further right in bottom-right (70% from left, 85% from top), container size varies inversely with slider, background image always visible"
  text_positioning: "All text elements in visible white containers with rounded corners, subtle shadows, and asymmetric positioning creating dynamic composition. CRITICAL: standort must be positioned in TOP-RIGHT corner, NOT top-left"
  image_positioning: "Background image covers full canvas (0,0 to 1080,1080), no cropping or borders"
  style_guidelines: "Modern, clean design with professional typography, visible white containers with shadows, corporate color scheme"
  negative_prompts: "text rendering, readable text, visible text, text overlay, text on image"
  separate_layers: true
  background_motiv_handling: "Full canvas background image with visible white text containers arranged asymmetrically"
  container_behavior: "Container size scales inversely with layout composition slider - smaller containers = more background visible (inverse logic)"
  asymmetric_flow: "Text containers positioned asymmetrically: standort in TOP-RIGHT corner (70% from left, 5% from top), headline/subline positioned more centrally and higher up (30-35% from left, 10-22% from top), stellentitel positioned between subline and CTA (50% from left, 50% from top), CTA positioned further right in bottom-right (70% from left, 85% from top) creating balanced asymmetric composition"

